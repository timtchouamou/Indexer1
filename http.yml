- hosts: all
  become: yes
  tasks:

    - name: Install HTTPD
      yum:
       name: httpd
       state: present

    - name: Start HTTPD
      systemd:
       name: httpd
       state: started
       enabled: yes

    - name: Allow HTTPD ON FIREWALL
      firewalld:
       service: http
       permanent: true
       immediate: yes
       state: enabled
